<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="meyer2.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="img-container">
    <div class="overlay">
        <img src="odin-lined.png" alt="">
        <p class="logo-text">ODIN</p>
    </div>
    <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="" class="main-img">
    <p class="credits">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
    <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
</div>

<form action="" method="get">
    <div class="hero-text">
        <h2>This is not a real online service!
            You know you need something like this in your life to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started.</h2>
        <h2>You <em>know</em> you want to.</h2>
    </div>
    <div class="fields">
        <h2>Let's do this!</h2>
        <div class="fieldrow">
            <div class="field">
                <label for="firstname" class="label-name">First Name</label>
                <input type="text" name="firstname" id="firstname" required>
                <label for="firstname" class="label-helper">&#8203;</label>
            </div>
            <div class="field">
                <label for="lastname" class="label-name">Last Name</label>
                <input type="text" name="lastname" id="lastname" required>
                <label for="lastname" class="label-helper">&#8203;</label>
            </div>
        </div>
        <div class="fieldrow">
            <div class="field">
                <label for="email" class="label-name">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="email" class="label-helper">&#8203;</label>
            </div>
            <div class="field">
                <label for="tel" class="label-name">Phone Number</label>
                <input type="tel" name="tel" id="tel" required>
                <label for="tel" class="label-helper">&#8203;</label>
            </div>
        </div>
        <div class="fieldrow">
            <div class="field">
                <label for="password" class="label-name">Password</label>
                <input type="password" name="password" id="password" class="error" required>
                <label for="password" class="label-helper">&#8203;</label>
            </div>
            <div class="field">
                <label for="confirm-password" class="label-name">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" class="error" required>
                <label for="confirm-password" class="label-helper">&#8203;</label>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </div>
</form>

</body>
</html>
